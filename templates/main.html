{% extends "base.html" %}
{% block body %}
<div class="container">

  <div class="row">

    <div class="cpl-md-3"></div>


    <div class="col-md-9">

      <form role="form" id="search_form" name="search_form" action="{{ url_for('search') }}"  >
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <select class="form-control" name="search_category" id="search_category" >
                  <option >All Departments</option>
                  <option >Electronics</option>
                  <option >Amazon Instant Video</option>
                  <option >Appliances</option>
                  <option >Apps for Android</option>
                  <option >Arts, Crafts & Sewing</option>
                  <option >Automotive</option>
                  <option >Baby</option>
                  <option >Beauty</option>
                  <option >Books</option>
                  <option >Cell Phones & Accessories</option>
                  <option >Clothing & Accessories</option>
                  <option >Collectibles & Fine Art</option>
                  <option >Computers</option>
                  <option >CDs & Vinyl</option>
                  <option >Credit Cards</option>
                  <option >Digital Music</option>
                  <option >Gift Cards Store</option>
                  <option >Grocery & Gourmet Food</option>
                  <option >Health & Personal Care</option>
                  <option >Home & Kitchen</option>
                  <option >Industrial & Scientific</option>
                  <option >Jewelry</option>
                  <option >Kindle Store</option>
                  <option >Magazine Subscriptions</option>
                  <option >Movies & TV</option>
                  <option >Musical Instruments</option>
                  <option >Office Products</option>
                  <option >Patio, Lawn & Garden</option>
                  <option >Pet Supplies</option>
                  <option >Prime Pantry</option>
                  <option >Shoes</option>
                  <option >Software</option>
                  <option >Sports & Outdoors</option>
                  <option >Tools & Home Improvement</option>
                  <option >Toys & Games</option>
                  <option >Video Games</option>
                  <option >Watches</option>
                  <option >Wine</option>
              </select>
            </span>
            <input name= "search_text" type="search" class="form-control" id="search_text"
                   placeholder="Product to be searched for" required="" >
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary" id="search_button">
              <span class="glyphicon glyphicon-search"></span></button>
            </span>
          </div>
        </div>
        <div class="form-group form-inline">
          <div class="form-group">
            <div class="input-group input-group-sm" style="width: 210px;">
              <span class="input-group-addon">$</span>
              <input name="search_min_price" type="number" class="form-control" id="search_min_price" placeholder="Lowest price" required="">
              <span class="input-group-addon">.00</span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-sm" style="width: 155px;">
              <input name="search_price_range" type="number" class="form-control" id="search_price_range" placeholder="Price range" >
              <span class="input-group-addon">%</span>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
<!-- /.container -->

<div class="container" id="search_results">
</div>
<!-- /.container -->
{% endblock %}
