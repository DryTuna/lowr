{% extends "base.html" %}
{% block body %}
<div class="container">

  <div class="row">


    <div class="col-xs-3">

      <img class="img-responsive" src="../static/img/lowr_logo.png"
           style="position: relative; top: -10px;" alt="lowr logo">

    </div>

    <div class="col-xs-9">

      <form role="form" id="search_form" action="{{url_for('search')}}">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <select class="form-control" id="search_category" style="width: 105px !important;">
                <option>Electronics</option>
                <option>Books</option>
              </select>
            </span>
            <input type="search" class="form-control" id="search_text"
                   placeholder="Product to be searched for">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary" id="search_button">
              <span class="glyphicon glyphicon-search"></span></button>
            </span>
          </div>
        </div>
        <div class="form-group form-inline">
          <div class="form-group">
            <div class="input-group input-group-sm" style="width: 210px;">
              <span class="input-group-addon">$</span>
              <input type="number" class="form-control" id="search_min_price" placeholder="Lowest price">
              <span class="input-group-addon">.00</span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-sm" style="width: 155px;">
              <input type="number" class="form-control" id="search_price_range" placeholder="Price range">
              <span class="input-group-addon">%</span>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
<!-- /.container -->

<div class="container" id="search_results">
</div>
<!-- /.container -->
{% endblock %}
