{% extends "base.html" %}
{% block body %}
<div class="container">

  <div class="row">

    <div class="col-xs-3">
      <p>&nbsp</p>
    </div>

    <div class="col-xs-6">

      <div class="thumbnail" style="padding: 10px;">

      <a href="/" class="thumbnail">
        <img src="../static/img/lowr_logo.png" alt="lowr logo" style="width: 20em">
      </a>
        <form class="form-horizontal" role="form" id="login_form"
              action="{{url_for('login')}}" method="POST">
          <div class="form-group">
            <label for="login_username" class="col-sm-3 control-label" required>Username</label>
            <div class="col-sm-9">
              <input type="text" name="login_username" id="login_username" placeholder="username"required>
            </div>
          </div>
          <div class="form-group">
            <label for="login_password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
              <input type="password" name="login_password" id="login_password" placeholder="*******"required>
            </div>
          </div>
          <div class="form-group">
            <label for="login_submit" class="col-sm-3 control-label"></label>
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" id="login_submit" class="btn btn-default">
                Sign In
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="col-xs-3">
      <p>&nbsp</p>
    </div>

  </div>

</div>
<!-- /.container -->

<div class="container" id="search_results">
</div>
<!-- /.container -->
{% endblock %}
