{% extends "base.html" %}
{% block body %}

<div class="container" id="account_details">

  <div class="row">

    <h2 class="text-center">
      Account Details
      <a href="{{url_for('home_page')}}" role="button"
         class="btn btn-default pull-right">
        Back to Search
      </a>
    </h2>

    <hr>

    <div class="col-xs-8">
      <h3>Items Tracked</h3>
      <form role="form" action="/delete">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>
                Item URL
              </th>
              <th>
                Desired Price
              </th>
              <th>
                Last Price
              </th>
            </tr>
          </thead>
          <tbody>
            {% for item in items %}
            <tr id="{{ item[0] }}" onclick="toggleRowSelect('{{ item[0] }}');">
              <td>
                <a class="black-link" href="{{ item[0] }}">{{ item[0] }}</a>
              </td>
              <td>
                {{ item[1] }}
              </td>
              <td>
                {{ item[2] }}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <button type="submit" id="delete_button"
                class="btn btn-primary pull-right">
          Stop Tracking Selected Items
        </button>
      </form>
    </div>

    <div class="col-xs-4">
      <h3>Profile</h3>
      <div class="thumbnail" style="padding: 10px;">
        <p><b>Username:</b></p>
        <p>{{ user['username'] }}</p>
        <br>
        <p><b>email:</b></p>
        <p>{{ user['email'] }}</p>
      </div>
    </div>

  </div>

</div>
<!-- /.container -->


{% endblock %}
